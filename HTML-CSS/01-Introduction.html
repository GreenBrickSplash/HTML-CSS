<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8"> 
    <meta name="keywords" content="HTML5,前端,CSS3"> <!--搜索关键字可以跳出含对应关键字的网站-->
    <meta name="description" content="这是一个很厉害的网站"> <!--搜索结果能显示的简介部分-->
    <!--<meta http-equiv="refresh" content="3;url=https://www.baidu.com"> 3秒自动跳转-->
    
    <title>Document</title> <!--内容是搜索结果超链接上的文字-->
</head>

<body>
    <p>vscode for the <font color="green" size="30px">first time</font></p>
    
    <!--标题标签：关注语义（由1~6重要性递减，一般4~6很少用）而非样式（因为可改）-->
    <h1>一级标题</h1> <!--独占一行：block element-->
    <h2>二级标题</h2>

    <!--实体-->
    <p>今天&nbsp;&nbsp;&nbsp;我想死了</p>
    <p>
        a&lt;b&gt;c <!--小于，大于-->
    </p>

    <!--网站链接-->
    <a href="https://google.com">google</a>  
    <a href="about-us.html">about us</a>
    
    <!--图片链接-->
    <img src="hollow knight.png" alt="a small cuty knight">

    <!--排序-->
    <ol>
        <li>list item one</li>
        <li>list item two</li>
   </ol>
   <ul>
        <li>bullet point 01</li>
        <li>another bullet</li>
   </ul>

   

</body>
</html>
